<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Sistema de Clientes</title>
</head>

<body>
    <main>

        <div class=" flip-card">
            <div class="flip-card-inner">

                <div class="flip-card-back">
                    <h2 >Cadastro de Usuário</h2>
                    <form id="cadastro-form">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="nome" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailCadastro" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailCadastro" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="senha" class="form-control" id="senha" required>
                        </div>
                    </form>
                    <button type="button" id="btn-enviar" class="btn btn-primary w-100">Enviar</button>
                    <button type="button" id="btn-voltar" class="btn btn-secoundary w-100">voltar</button>
                </div>
                <div class="flip-card-front ">

                    <button type="button" id="configuracao" class="btn btn-secundary" data-bs-toggle="tooltip"
                        data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                        data-bs-title="This top tooltip is themed via CSS variables.">
                        <span style="pointer-events:none;" class="material-symbols-outlined">
                            settings
                        </span>
                    </button>

                    <div id="card-front">
                        <div>
                            <img src="./assets/clientes.jpg"></img>
                        </div>
                        <div>
                            <h2 class="text-center mb-4">Login</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </form>
                            <button type="button" id="btn-entrar" class="btn btn-primary w-100">Entrar</button>
                            <button type="button" id="btn-cadastrar" class="btn btn-secoundary w-100">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal">
            <div id="config-card" class="card">
                <div class="text-center">
                    <h3>Configurações</h3>
                </div>
                <div class="card-body">
                    <div id="closeButon" class="btn btn-secundary">
                        <span style="pointer-events:none;" class="material-symbols-outlined">
                            Close
                        </span>
                    </div>

                    <div styles="display:flex;">
                        <div class="mb-3 d-flex flex-column align-items-start">
                            <label for="formFile" class="form-label">Importar banco:</label>
                            <input class="form-control" type="file" accept=".json" id="formFile">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
<script type="module" src="main.js"></script>

</html>
