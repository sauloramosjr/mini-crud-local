<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Sistema de Clientes - Interna</title>
</head>

<body>
    <main>
        <div class="d-flex justify-content-between p-2">
            <button id="novo" class="btn btn-primary">novo</button>
            <button id="exportar-banco" class="btn btn-secondary">Exportar Banco</button>
            <button id="sair" class="btn btn-secondary">sair</button>

        </div>
        <table id="tabela-clientes">
            <thead >
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Celular</th>
                    <th scope="col"></th>
                </tr>
            </thead>
           
        </table>
    </main>
    <div id="modal">
        <div id="client-card" class="card">
            <div class="text-center">
                <h3 id="tituloFormulario"></h3>
            </div>
            <div class="card-body">
                <div id="closeButon" class="btn btn-secundary">
                    <span style="pointer-events:none;" class="material-symbols-outlined">
                        Close
                    </span>
                </div>

                <div class="mb-1">
                    <div class="mb-1">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" required>
                    </div>
                    <div class="d-flex gap-3">

                        <div class="mb-1">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="mb-1">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>
                    </div>
                    <div class="d-flex gap-3">

                        <div class="mb-1">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" required>
                        </div>
                        <div class="mb-1">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="celular" required>
                        </div>
                    </div>
                    <div>

                        <div style="display: flex;">
                            <button id="add-endereco" class="btn btn-primary d-flex justify-content-center">Endereço <span class="material-symbols-outlined">add</span></button>
                            <button id="remove-endereco" class="btn btn-danger d-flex justify-content-center">Endereço <span class="material-symbols-outlined">remove</span></button>
                        </div>
                        
                        
                        <div id="enderecos">
                            
                        </div>
                        
                        <div class="d-flex g-4">
                            <button id="enviar" class="btn btn-primary d-flex justify-content-center">Enviar <span class="material-symbols-outlined">send</span></button>
                            <button id="limpar" class="btn btn-danger d-flex justify-content-center">Limpar <span class="material-symbols-outlined">delete</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
<script type="module" src="interna.js"></script>

</html>
